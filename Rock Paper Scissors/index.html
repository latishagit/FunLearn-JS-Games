<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <main>
        <h1>
            Rock Paper Scissors
        </h1>
        <div class="game_area">
            <section class="section one">
                <h3 class="player">You</h3>
                <button class="choice user" id="rock" onclick="choose_img(this.id)">ROCK</button>
                <button class="choice user" id="paper" onclick="choose_img(this.id)">PAPER</button>
                <button class="choice user" id="scissors" onclick="choose_img(this.id)">SCISSORS</button>
            </section>

            <img src="./paper.jpg" alt="User's Choice" class="img1">

            <section class="section two">

            </section>

            <img src="./paper.jpg" alt="Computer's choice" class="img2">
            <section class="section three">
                <h3 class="player">Computer</h3>
                <button class="choice">ROCK</button>
                <button class="choice">PAPER</button>
                <button class="choice">SCISSORS</button>
            </section>
        </div>
        <div class="winner-msg"> </div>
        <div class="winning-conditions">
            <ul>
                <li>Rock beats Scissors</li>
                <li>Paper beats Rock</li>
                <li>Scissors beats Paper</li>
            </ul>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
